<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook - FaceBook Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="/assets/logo.png" alt="" class="logo">
            <ul>
                <li><img src="/assets/notification.png" alt=""></li>
                <li><img src="/assets/inbox.png" alt=""></li>
                <li><img src="/assets/video.png" alt=""></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="/assets/search.png">
                <input type="text" placeholder="Serach">
                
            </div>
            <div class="nav-user-icon online ">
                <img src="/assets/profile-pic.png">
            </div>
        </div>
    </nav>

    <div class="container">
        <!--!!!!!!!! Left Side Bar !!!!!!!!!!!!!!!!! -->
        <div class="left-side-bar">
            <div class="imp-links">
                <a href="#"><img src="/assets/news.png">Latest News</a>
                <a href="#"><img src="/assets/friends.png">Friends</a>
                <a href="#"><img src="/assets/group.png">Group</a>
                <a href="#"><img src="/assets/marketplace.png">Market Place</a>
                <a href="#"><img src="/assets/watch.png">Watch </a>
                <a href="#">See More </a>
            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="/assets/shortcut-1.png">Web Developers</a>
                <a href="#"><img src="/assets/shortcut-2.png">Web Design Course</a>
                <a href="#"><img src="/assets/shortcut-3.png">Full Stack Development</a>
                <a href="#"><img src="/assets/shortcut-4.png">Website Experts</a>
            </div>
        </div>
        <!-- ==============  Main Content  =============== -->
        <div class="main-content"></div>
        <!-- ==============  Right Side Bar ==============   -->
        <div class="right-side-bar">
            <div class="side-bar-title">
                <h4>Events</h4>
                <a href="#">See All</a>
            </div>

            <div class="event">
                <div class="left-event">
                    <h3>18</h3>
                    <span>March</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p> <i class="fa-solid fa-location-dot"></i> IIT Delhi</p>
                    <a href="#">More Info</a>
                </div>
            </div>
            <div class="event">
                <div class="left-event">
                    <h3>22</h3>
                    <span>June</span>
                </div>
                <div class="right-event">
                    <h4>Mobile Marketing</h4>
                    <p> <i class="fa-solid fa-location-dot"></i> BBD Lucknow</p>
                    <a href="#">More Info</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
